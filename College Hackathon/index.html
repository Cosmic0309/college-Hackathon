<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/ChatGPT-Logo.svg/250px-ChatGPT-Logo.svg.png" alt="">
        <h1>ChatGPT</h1>
    </div>
    <div class="app">
        <!-- SideNavbar -->
        <div class="sidebar">
            <h2>CHATS</h2>
            <button id="newChat">New Chat</button>
            <ul id="chatList"></ul>
        </div>

        <!-- Chat Area -->
        <div class="chat">
            <div class="messages" id="messages"></div>
            <div class="input-row">
                <textarea id="userInput" placeholder="Type a message..."></textarea>
                <br>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
